<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API - FAQ</title>
  </head>
  <body>
    <h1>Hello there from Five Lab &#128526;</h1>
    <ul>
      Phones endpoints:
      <li>
        <a href="https://product-catalog-api-sc0v.onrender.com/phones">
          /phones
        </a>
        - to get All phones.
      </li>
      <li>
        <a
          href="https://product-catalog-api-sc0v.onrender.com/phones?page=2&perPage=10"
        >
          /phones?page=1&perPage=10
        </a>
        - to get phones by parts.
      </li>
      <li>
        <a href="https://product-catalog-api-sc0v.onrender.com/phones/:phoneId">
          /phones/:phoneId
        </a>
        - to get one phone.
      </li>
    </ul>
    <ul>
      Categories endpoints:
      <li>
        <a href="https://product-catalog-api-sc0v.onrender.com/categories">
          /categories
        </a>
        - to get list of categories.
      </li>
    </ul>
  </body>
</html>
